@(title: String)(content: Html)

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>@title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("js/vendor/jquery.rating.css")">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap-responsive.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/main.css")">

        <script src="@routes.Assets.at("js/vendor/modernizr-2.6.1.min.js")"></script>
    </head>
    <body>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">@title</a>                    
                </div>
            </div>
        </div>

        <div class="container">
            @if(flash.containsKey("success")) {
                <div class="alert-message warning">
                    @flash.get("success")
                </div>
            } 

            @content

            <hr>

            <footer>
                <p>&copy; Leroy Merlin 2012</p>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="@routes.Assets.at("js/vendor/jquery-1.8.2.min.js")"><\/script>')</script>

        <script src="@routes.Assets.at("js/vendor/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("js/vendor/jquery.rating.js")"></script>

        <script src="@routes.Assets.at("js/main.js")"></script>
    </body>
</html>
